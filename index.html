<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form action="">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="nes">
              <div class="input-wrapper">
                <label for="inf-nome">Nome</label>
                <input type="text" name="" id="inf-nome" />
              </div>
              <div class="input-wrapper">
                <label for="inf-sobr">Sobrenome</label>
                <input type="text" name="" id="inf-sobr" />
              </div>
            </div>
            <div class="input-wrapper">
                <label for="inf-email">Email</label>
                <input type="text" name="" id="inf-email" />
              </div>
            <div class="input-wrapper">
                <label for="inf-senha">Senha</label>
                <input type="text" name="" id="inf-senha" />
              </div>
          </div>
        </fieldset>

        <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
                <label for="inf-mentor">Nome do seu mentor</label>
                <input type="text" name="" id="inf-senha" />
          </div>
          
          </div>
      </form>
    </div>
  </body>
</html>
